excluded:
    - Pods
    - CocoaCommon/Example
    - ZvtKit/Example
    - Example/Pods
    - fastlane
    - vendor # For some reason, fastlane gets installed into a vendor directory on Travis
disabled_rules:
    - cyclomatic_complexity
    - file_length
    - function_body_length
    - function_parameter_count
    - large_tuple
    - nesting
    - no_fallthrough_only
    - private_over_fileprivate
    - shorthand_operator
    - type_body_length
    - unneeded_break_in_switch
opt_in_rules:
    - anyobject_protocol
    - array_init
    - attributes
    - block_based_kvo
    - closure_end_indentation
    - closure_spacing
    - collection_alignment
    - conditional_returns_on_newline
    - contains_over_first_not_nil
    - convenience_type
    - discouraged_object_literal
    - discouraged_optional_boolean
    - discouraged_optional_collection
    - empty_count
    - empty_string
    - empty_xctest_method
    - explicit_acl
    - explicit_init
    - explicit_self
    - explicit_type_interface
    - fallthrough
    - fatal_error_message
    - first_where
    - force_unwrapping
    - function_default_parameter_at_end
    - identical_operands
    - identifier_name
    - implicit_return
    - implicitly_unwrapped_optional
    - last_where
    - literal_expression_end_indentation
    - multiline_arguments
    - multiline_literal_brackets
    - multiline_parameters
    - multiline_parameters_brackets
    - no_extension_access_modifier
    - number_separator
    - operator_usage_whitespace
    - overridden_super_call
    - override_in_extension
    - prefixed_toplevel_constant
    - private_action
    - prohibited_super_call
    - redundant_nil_coalescing
    - single_test_class
    - sorted_first_last
    - sorted_imports
    - static_operator
    - switch_case_on_newline
    - toggle_bool
    - trailing_closure
    - trailing_comma
    - unavailable_function
    - unneeded_parentheses_in_closure_argument
    - untyped_error_in_catch
    - unused_import
    - unused_private_declaration
    - vertical_parameter_alignment_on_call
    - vertical_whitespace_closing_braces
    - vertical_whitespace_opening_braces
identifier_name:
    min_length:
        warning: 0
        error: 0
    max_length:
        warning: 65535
        error: 65535
line_length:
    warning: 120
    error: 65535
switch_case_alignment:
    indented_cases: true
    severity: error
trailing_comma:
    mandatory_comma: true
    severity: error
type_name:
    min_length:
        warning: 0
        error: 0
    max_length:
        warning: 65535
        error: 65535
# Make everything else an error
anyobject_protocol:
    severity: error
